<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title th:text="${title}">Driver Form</title>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${title}">Driver Form</h2>

    <nav class="mb-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/driver/show/all}">Show All Drivers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/parcel/show/all}">Show All Parcels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/parcel/calculate/count/today}">Parcels to Deliver Today</a>
            </li>
        </ul>
    </nav>

    <h3 class="text-center mb-4">Complete Driver Form!</h3>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/driver/add}" th:object="${driver}" th:method="post">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="surname" class="col-sm-3 col-form-label">Surname</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="personCode" class="col-sm-3 col-form-label">Personal Code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="personCode" th:field="*{personCode}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('personCode')}" th:errors="*{personCode}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="experienceInYears" class="col-sm-3 col-form-label">Experience (years)</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="experienceInYears" th:field="*{experienceInYears}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('experienceInYears')}" th:errors="*{experienceInYears}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="licenseNo" class="col-sm-3 col-form-label">Car License No</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="licenseNo" th:field="*{licenseNo}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('licenseNo')}" th:errors="*{licenseNo}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93ah3Lr5A+46IWx65Z5zz4jIAaa6cAQI10eG2/81v7VhBO1Pskzr7ixmE5YMDq" crossorigin="anonymous"></script>
</body>
</html>
