<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title th:text="${title}">Form Page</title>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${title}">Customer Form</h2>

    <nav class="mb-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/driver/show/all}">Show All Drivers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/parcel/show/all}">Show All Parcels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/parcel/calculate/count/today}">Parcels to Deliver Today</a>
            </li>
        </ul>
    </nav>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/customer/create/person}" th:object="${customerAsPerson}" th:method="post">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Vārds</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{person.name}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('person.name')}" th:errors="*{person.name}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="surname" class="col-sm-2 col-form-label">Uzvārds</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="surname" th:field="*{person.surname}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('person.surname')}" th:errors="*{person.surname}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="personCode" class="col-sm-2 col-form-label">Personas kods</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="personCode" th:field="*{person.personCode}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('person.personCode')}" th:errors="*{person.personCode}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="phoneNo" class="col-sm-2 col-form-label">Telefona nr</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNo" th:field="*{phoneNo}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93ah3Lr5A+46IWx65Z5zz4jIAaa6cAQI10eG2/81v7VhBO1Pskzr7ixmE5YMDq" crossorigin="anonymous"></script>
</body>
</html>
